
<div class='container'>
  <h1 class='text-center'>Mongo Express Frontend</h1>
  <h3 class='text-center'>not heimdall</h3>
  <button type="button" class="btn btn-primary" ui-sref='newQuestion'>Add Question</button>
  <ul>
    <li ng-repeat='question in questions track by $index'>
      <img class='gravImg' ng-src="{{question.gravatarUrl}}" alt="">
      <h5>{{question.email}}</h5>
      <div>{{question.created | timeInWords}}</div>
      <div>{{question.body}}</div>
      <a class='btn btn-success btn-sm' ui-sref='question({slug: question.slug})'>Details</a>
    </li>
  </ul>
</div>
