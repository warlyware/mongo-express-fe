<div class='container'>
  <div class="media" ng-repeat='question in questions track by $index'>
    <div class="media-left">
      <a href="#">
        <img class="media-object gravImg" ng-src="{{question.gravatarUrl}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">Question from {{question.email}}</h4>
      <div class='created-at'><strong>{{question.createdAt | timeInWords}}</strong></div>
      <div>{{question.body}}</div>
      <a class='btn btn-success btn-sm' ui-sref='question({slug: question.slug})'>Details</a>
    </div>
  </div>
</div>
