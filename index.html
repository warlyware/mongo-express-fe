<!DOCTYPE html>
<html lang="en" ng-app="questionApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mongo Express Frontend</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
  
  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">Questions</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
        <button class="btn btn-primary pull-left btn-new"
                ui-sref="new"
                ng-hide="uiState.current.name === 'new'"
                ng-if="authData">Add Question</button>
        <button class="btn btn-primary pull-left btn-new"
                ui-sref="login"
                ng-hide="uiState.current.name === 'login'"
                ng-if="!authData">Login</button>
          <li class="dropdown" ng-if="authData">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}}<span class="caret" ng-if="authData"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li role="separator" class="divider"></li>
              <li><a ng-click="logoutUser()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>



    <div ui-view></div ui-view>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="services/auth.js"></script>
    <script src="controllers/main.js"></script>
    <script src="controllers/auth.js"></script>
    <script src="controllers/nav.js"></script>
    <script src="controllers/newquestion.js"></script>
    <script src="controllers/question.js"></script>
    <script src="factories/answer.js"></script>
    <script src="factories/auth.js"></script>
    <script src="factories/question.js"></script>
    <script src="factories/user.js"></script>    
  </body>
</html>
