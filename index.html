<!DOCTYPE html>
<html lang="en" ng-app="questionApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mongo Express Frontend</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body ng-controller='MainCtrl'>
    <div class='container'>
      <h1 class='text-center'>Mongo Express Frontend</h1>
      <h3 class='text-center'>not heimdall</h3>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-question-modal" >Add Question</button>
      <ul>
        <li ng-repeat='question in questions track by $index'>
          <img class='gravImg' ng-src="{{question.gravUrl}}" alt="">
          <h5>{{question.email}}</h5>
          {{question.body}} <br>
          <button class='btn btn-success btn-sm' ng-click='showDetails(question)'>Details</button>
        </li>
      </ul>
    </div>

    <form ng-submit='submitQuestion()'>
      <div class="modal fade" id="new-question-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="exampleModalLabel">Enter Question</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Email:</label>
                  <input type="text" class="form-control" id="userEmail" ng-model='question.email' name="email">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Question:</label>
                  <textarea class="form-control" id="userQuestion" ng-model='question.body' name="body"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Post question</button>
            </div>
          </div>
        </div>
      </div>
    </form>
